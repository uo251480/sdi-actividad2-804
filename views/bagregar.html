{% extends "base.html" %}
{% block titulo %} Agregar oferta {% endblock %}
{% block contenido_principal %}
<h2>Agregar oferta</h2>
<form class="form-horizontal" method="post" action="/oferta" encType="multipart/form-data">
    <div class="form-group">
        <label class="control-label col-sm-2" for="nombre">Nombre: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="nombre"
                   placeholder="Nombre de la oferta" required="true" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="detalles">Detalles: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="detalles"
                   placeholder="Detalles de la oferta" required="true" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="precio">Precio: </label>
        <div class="col-sm-10">
            <input type="number" class="form-control" name="precio"
                   min="0.01" step="0.25"
                   placeholder="1.99" required="true"/>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Dar de alta</button>
        </div>
    </div>
</form>
{% endblock %}
