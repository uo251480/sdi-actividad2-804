{% extends "baselogged.html" %}

{% block titulo %} Listar usuarios {% endblock %}

{% block contenido_principal %}
<h2>Lista de usuarios</h2>


<div class="table-responsive">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Email</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th class="col-md-1"></th>
        </tr>
        </thead>
        <tbody>
        {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.name }}</td>
            <td>{{ usuario.surname }}</td>
            <td><input type="checkbox" name="usuario._id.toString()" value="usuario._id.toString()">
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}
